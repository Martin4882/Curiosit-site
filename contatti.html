    <main>
        <section class="contact-container">
            <h2>Contattaci</h2>
            <p>Hai domande o suggerimenti? Scrivici un messaggio!</p>

            <!-- ✅ Form che invia il messaggio al tuo indirizzo -->
            <form class="contact-form" action="https://formsubmit.co/TUO_EMAIL@example.com" method="POST">
                <!-- Anti-spam -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">

                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Il tuo nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="La tua email" required>
                
                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" placeholder="Scrivi il tuo messaggio..." required></textarea>
                
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>
